<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | absolute_url }}">
    <script src="{{'/assets/js/jquery-3.3.1.slim.min.js' | absolute_url }}"></script>
    <script src="{{'/assets/js/calendar.js' | absolute_url }}"></script>
  </head>
  <body>

{%- include header.html -%}

<section class="main-content container">
  <div class="text-area">
    {%- if page.pre-include -%}
      {%- include {{page.pre-include}} -%}
    {%- endif -%}
        {{ content }}
    {%- if page.post-include -%}
      {%- include {{page.post-include}} -%}
    {%- endif -%}
  </div>
  <footer class="site-footer">
    <p class="site-footer-credits">
      {{ site.copyright }}
    </p>
  </footer>
</section>

{% if site.google_analytics %}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
</script>
{% endif %}

</body>
</html>
